<div class="col-sm-6" style="margin-left: 20px;">
    <h1>Angular forms</h1>
    <form #learnForm="ngForm" (ngSubmit)="GetUserValue(learnForm.value)">
        <div class="form-group">
            <label for="userName" class="form-label">Your Name</label>
            <input type="text" class="form-control" [ngModel] name="userName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="cityName" class="form-label">Your City</label>
            <input type="text" class="form-control" [ngModel] name="cityName" placeholder="Enter City">
        </div>
        <div class="form-group">
            <label for="gender" class="form-label">Select Account Type:</label>
            <div class="form-check form-check-inline" *ngFor="let a of accountTypes">
                <input class="form-check-input" [ngModel]="defaultAccountType" type="radio" [value]="a.value" name="gender">
                <label class="form-check-label" for="gender">{{a.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="selectedCourse" class="form-label">Select Course:</label>
            <select class="form-select form-select-sm" [ngModel]="defaultCourse" name="selectedCourse">
                <option *ngFor="let c of courseList" [ngValue]="c.value">{{c.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="col-md-4" style="margin-left: 20px;">
    <h1>Angular Reactive Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="getFormData(loginForm.value)">
        <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <span class="text-danger" *ngIf="email?.invalid && email?.touched">Email field is required!</span>
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label for="gender" class="form-label">Select Account Type:</label>
            <div class="form-check form-check-inline" *ngFor="let a of accountTypes">
                <input class="form-check-input" type="radio" [value]="a.value" formControlName="selectedGender">
                <label class="form-check-label" for="gender">{{a.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="selectedCourse" class="form-label">Select Course:</label>
            <select class="form-select form-select-sm" formControlName="selectedCourse">
                <option *ngFor="let c of courseList" [ngValue]="c.value">{{c.name}}</option>
            </select>
        </div>
        <!-- <div style="border: 2px solid red; height:100px" [innerHtml]="getHtmlString()"></div> -->
        <div style="border: 2px solid red; height:100px">
            <ng-template [ngIf]="isShow" [ngIfElse]= "otherContent">
                <strong>Working fine.</strong>
            </ng-template>
            <ng-template #otherContent>
                <ng-template [ngIf]="isShow" [ngIfElse]= "otherElseContent">
                    <strong>content is here.</strong> 
                </ng-template>
                <ng-template #otherElseContent>
                    <strong>else content is here.</strong> 
                </ng-template>
            </ng-template>
        </div>
        
        <!-- <div style="border: 2px solid red; height:200px">
            <ng-template [ngIf]="isShow" [ngIfElse]= "otherTemplateContent">
                Main template.
            </ng-template>
            <ng-template #otherTemplateContent>Check for other template</ng-template>
        </div>
        <div style="border: 2px solid green; height:200px" [ngIf]="isShow" [ngIfElse]= "otherDivTemplateContent">
            
                <strong>Div template.</strong>
        </div>
        
        <ng-template #otherDivTemplateContent>Check for other div template</ng-template> -->
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
